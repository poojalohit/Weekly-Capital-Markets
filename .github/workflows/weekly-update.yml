name: Weekly Market Data Update

on:
  schedule:
    # Run every Wednesday at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * 3'
  workflow_dispatch: # Allow manual triggering

# GITHUB_TOKEN permissions required for updating content and deploying Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fetch and update market data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TRADING_ECONOMICS_API_KEY: ${{ secrets.TRADING_ECONOMICS_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: node scripts/fetchMarketData.js
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/sampleData.ts
          git commit -m "Auto-update: Weekly market data - $(date +'%Y-%m-%d')"
          git push
      
      - name: Build and deploy
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/configure-pages@v4
      
      - name: Build project
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: npm run build
      
      - name: Upload artifact
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        if: steps.verify-changed-files.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
